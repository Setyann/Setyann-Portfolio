  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="works.html">Our Works</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="feedback.html">Contact Us</a>

  <!-- Hero Section -->
  <div class="text-center text-light p-5" style="background: url('images/banner.jpg') center/cover no-repeat;">
    <h1 class="fw-bold display-4 animate__animated animate__fadeInDown">What Clients Say</h1>
    <p class="fs-5 animate__animated animate__fadeInUp">Here are some reviews from my happy clients.</p>
  </div>

  <!-- Reviews Section -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Customer Reviews</h2>
    <div id="reviews-container" class="row">
      <!-- Отзывы будут динамически добавляться сюда -->
    </div>

    <!-- Review Submission Form -->
    <div class="mt-5">
      <h3 class="text-center">Leave Your Review</h3>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="review-form">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your name" required>
            </div>
            <div class="mb-3">
              <label for="rating" class="form-label">Rating</label>
              <select id="rating" class="form-control" required>
                <option value="5">⭐⭐⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="2">⭐⭐</option>
                <option value="1">⭐</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="review" class="form-label">Your Review</label>
              <textarea class="form-control" id="review" rows="3" placeholder="Write your review here" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Review</button>
          </form>
        </div>
      </div>
    </div>
  </div>
